<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <div class="container">
        <h1 class="heading">Cash Manager</h1>
        <p class="description">Enter the bill amount and the cash given by customer and know minimum number of notes to return</p>
        <label for="bill-amount">Bill Amount</label>
        <input id="bill-amount" type="number"></input>
        <label for="cash-amount">Cash Given</label>
        <input id="cash-amount" type="number"></input>
        <button id="check">Check</button>
        <p id="message"></p>

        <label for="">Return Change</label>
        <table>
            <tr>
                <th>No. of Notes</th>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
                <td class="no-of-notes"></td>
            </tr>
            <tr>
                <th>Notes</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>

    </div>
</body>
<script type="text/javascript" src="./index.js"></script>
</html>
